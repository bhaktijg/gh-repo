name: env and secrets workflow
on: workflow_dispatch
#set workflow level env. variable
env:
    MONGODB_DB_NAME: github-demo
jobs:
    test:
        env:
          MONGODB_CLUSTER_ADDRESS: cluster0.sqllqje.mongodb.net
          MONGODB_USERNAME: bhakti
          MONGODB_PASSWORD: nscM707OXnqrAkTD
          PORT: 8080
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: npm-deps-${{ hashFiles('**/Rest-api/package-lock.json') }}
            - name: Install dependencies
              run: |
                cd Rest-api
                npm install
            - name: Run server
              run: |
                cd Rest-api
                npm start & npx wait-on http://127.0.0.1:$PORT
            - name: Run tests
              run: |
                cd Rest-api
                npm test
            - name: Output information
              run: |
                echo "MongoDB Username: ${{ env.MONGODB_USERNAME }}"
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Output information
              run: |        
                echo "Mongodb database name: ${{ env.MONGODB_DB_NAME}}"